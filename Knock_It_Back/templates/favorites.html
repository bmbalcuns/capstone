<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Knock It Back Favorites HTML</title>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/normalize.css">
        <link rel="stylesheet" href="/static/skeleton.css">
    </head>
    <body>
        <section class="top">
            <h1>Knock It Back</h1>
            <h4>discover your new drink of choice</h4>
        </section>
        <section class="nav">
            <a href="{% url 'kib_app:home' %}">Homepage</a> 
            <a href="{% url 'kib_app:favorites' %}">My Favorites</a> 
            <a href="{% url 'kib_app:hidden' %}">Hidden</a> 
            <a href="{% url 'logout' %}">Log Out of Account</a>
        </section>
        <section class="title">
            <h3>Favorites</h3>
        </section>
        <div id="app">

        {% csrf_token %}
        <div v-if="user.favorites_info.length" class="drink">
            <drink
                v-for="drink in user.favorites_info"
                v-bind:drink="drink"
                v-bind:key="drink.id"
                @unfavorite="unfavoriteDrink"
                @hide="hideDrink"
            ></drink>
        </div>
        <p v-else class="nothing">You do not have any favorite drinks - add them to the list to make sure you don't lose them!</p>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/static/favorites.js"></script>
    </body>
    <footer>Copyright &copy; 2020 Breanna Balcuns | Knock It Back</footer>
</html>
