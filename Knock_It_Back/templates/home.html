<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Knock It Back Homepage HTML</title>
        <link rel="stylesheet" href="/static/capstonestyle.css">
    </head>
    <body>
        <h1>Knock It Back</h1>
        <h3>Welcome, Guest!</h3>
        <h4>You have limited access. For more results, please create an account or log in.</h4>
        <a href="url">Create an Account</a>
        <a href="url">Member Login</a>
        <h4>Below is a randomized list of drinks. For more specific results, please enter search parameters (one search item at a time).</h4>
        <div id="app">
            <label for="searchType">Choose an alcohol type:</label>
            <select name="searchType" id="searchType" v-model="searchType">
                <option value="initial" disabled>select</option>
                <option value="any">any</option>
                <option value="beer">beer</option>
                <option value="brandy">brandy</option>
                <option value="gin">gin</option>
                <option value="liqueur">liqueur</option>
                <option value="rum">rum</option>
                <option value="tequila">tequila</option>
                <option value="vodka">vodka</option>
                <option value="whiskey">whiskey</option>
            </select>
            <button @click="listDrinksByType">Get drink suggestions</button><br>
            <label for="searchTerm">Search by ingredient:</label>
            <input type="text" v-model="searchTerm" placeholder="type ingredient here"> 
            <button @click="listDrinksByTerm">Get drink suggestions</button><br><br><br>
            <div>
                <drink
                    v-for="drink in drinks"
                    v-bind:drink="drink"
                    v-bind:key="drink.id"
                ></drink>
            <!-- <button @click="nextPage" v-if="loadMoreButton">Load more...</button> -->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/static/vues.js"></script>
    </body>
</html>
